name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.38.9"
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Format (check)
        run: dart format --output=none --set-exit-if-changed lib test example/lib

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test

      - name: Dartdoc
        run: dart doc

      - name: Publish dry-run
        run: dart pub publish --dry-run

