name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.38.9"
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Format (check)
        run: dart format --output=none --set-exit-if-changed lib test example/lib tool

      - name: Analyze
        run: flutter analyze

      - name: Import boundaries
        run: dart run tool/check_import_boundaries.dart

      - name: Invariant coverage
        run: dart run tool/check_invariant_coverage.dart

      - name: Guardrails
        run: dart run tool/check_guardrails.dart

      - name: Test
        run: flutter test --coverage

      - name: Coverage (100%)
        run: dart run tool/check_coverage.dart

      - name: Load profiles (smoke)
        run: dart run tool/bench/run_load_profiles.dart --profile=smoke --output=build/bench/load_profiles_smoke.json

      - name: Upload smoke benchmark artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-profiles-smoke
          path: build/bench/load_profiles_smoke.json

      - name: Dartdoc
        run: dart doc

      - name: Publish dry-run
        run: dart pub publish --dry-run
