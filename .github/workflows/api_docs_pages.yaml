name: API Docs (GitHub Pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: api-docs-pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.38.9"
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Generate Dartdoc
        run: dart doc --output build/api

      - name: Disable Jekyll
        run: touch build/api/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/api

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
